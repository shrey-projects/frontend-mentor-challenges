<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="blog-container">
        <img
          src="assets/images/illustration-article.svg"
          alt="Illustration for the article"
          aria-hidden="true"
          class="article-illustration"
        />
        <p class="blog-category">Learning</p>
        <p class="blog-meta">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="blog-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Author Avatar"
            class="author-avatar"
          />
          <p class="name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
