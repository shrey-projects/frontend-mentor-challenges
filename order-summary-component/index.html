<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg__image"></div>
    <div class="summary-container">
      <img
        src="./images/illustration-hero.svg"
        alt="hero"
        aria-hidden="true"
        class="summary-hero"
      />
      <h1 class="summary-title">Order Summary</h1>
      <p class="summary-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="summary-plan">
        <article>
          <img
            src="./images/icon-music.svg"
            alt="music icon"
            class="summary-icon"
          />
          <div>
            <h4 class="summary-plan-title">Annual Plan</h4>
            <p class="summary-price">$59.99/year</p>
          </div>
        </article>
        <button class="btn btn-summary-change">Change</button>
      </div>
      <div class="summary-buttons">
        <button class="btn btn-summary-proceed">Proceed to Payment</button>
        <button class="btn btn-summary-cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
