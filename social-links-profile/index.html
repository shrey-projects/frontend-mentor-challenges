<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="social-container">
      <div class="social-card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="avatar"
          class="avatar-image"
        />
        <h1 class="social-name">Jessica Randall</h1>
        <h2 class="social-location">London, United Kingdom</h2>
        <p class="social-description">"Front-end developer and avid reader."</p>
        <div class="btns">
          <button class="btn btn-github">GitHub</button>
          <button class="btn btn-frontend-mentor">Frontend Mentor</button>
          <button class="btn btn-linkedin">LinkedIn</button>
          <button class="btn btn-twitter">Twitter</button>
          <button class="btn btn-instagram">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
