<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft-card">
        <div class="equilibrium-wrapper">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium image"
            class="equilibrium-image"
          />
          <div class="equilibrium-overlay">
            <img src="images/icon-view.svg" alt="view" class="eye-icon" />
          </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="information">
          <div class="eth">
            <img
              src="images/icon-ethereum.svg"
              alt="ethereum"
              class="eth-icon"
            />
            <p class="amount">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock" class="clock-icon" />
            <p class="time-remaining">3 days left</p>
          </div>
        </div>
        <div class="profile-information">
          <img
            src="images/image-avatar.png"
            alt="profile avatar"
            class="profile-avatar"
          />
          <p class="profile-name">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
